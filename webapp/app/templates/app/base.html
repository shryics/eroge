

<form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="投稿" />
</form>

<head>
  <body>
    {{ label }}
    {{ image }}
  </body>
</head>
{% for p in photos %}
    {{ p.image }}
    <div>
        <img src="{{ p.image.url }}" />
    </div>
{% endfor %}
